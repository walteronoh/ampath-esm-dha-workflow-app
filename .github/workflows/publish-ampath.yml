name: AMPATH Package Publishing

on:
  push:
    branches: [main]
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸ”§ Run type checks
        run: yarn typescript

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          overwrite: true

  publish-next:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ”§ Configure Git
        run: |
          git config user.email "devs@ampath.or.ke" 
          git config user.name "AMPATH CI"

      - name: ğŸ·ï¸ Version with next tag
        run: |
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          NEXT_VERSION="${CURRENT_VERSION}-next.${{ github.run_number }}"
          yarn version $NEXT_VERSION --immediate
          echo "Publishing version: $NEXT_VERSION"

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ Publish to npm with next tag
        run: yarn npm publish --tag next --access public
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'release' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ·ï¸ Set release version
        run: |
          RELEASE_VERSION=${{ github.ref_name }}
          RELEASE_VERSION=${RELEASE_VERSION#v}
          yarn version $RELEASE_VERSION --immediate
          echo "Publishing release version: $RELEASE_VERSION"

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ Publish to npm with latest tag
        run: yarn npm publish --tag latest --access public
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

